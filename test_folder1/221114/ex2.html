<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this로 자기자신을 가리키기.</h1>
    <input type="button" value="night" onclick="
    if(this.value === 'night') {
        document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color= 'white';
      this.value = 'day';   
    } else {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color= 'black';
      this.value = 'night';   
    } ">
    <h2>버튼 하나로 변경해서 if문으로 확인중.</h2>
    <input id="night_day" type="button" value="night" onclick="
      if(document.querySelector('#night_day').value === 'night') {
          document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color= 'white';
        document.querySelector('#night_day').value = 'day';   
      } else {
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color= 'black';
        document.querySelector('#night_day').value = 'night';   
      }
      ">
      <h2>버튼 2개로 구현 확인.</h2>
    <input type="button" value="hi" onclick="alert('hi')"><br>
  <input type="text" onchange="alert('changed')"><br>
  <input type="text" onkeydown="alert('key down')"><br>
  <input type="text" onkeydown="alert('key up')"><br>
  <input type="button" value="night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';       
        document.querySelector('body').style.color = 'white';
        ">
        <input type="button" value="day" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        ">
</body>
</html>
